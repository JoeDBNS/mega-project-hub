<audio id="player" preload="none">
	<source src="files/music/ocean_man.mp3" />

<body>
	<div id="container" class="grid" v-on:keyup.esc="Close">
		<div id="mainTextOutput" class="col-1-1">
			<div class="col-1-12 hide-on-mobile"></div>
			<canvas id="canvas" class="col-10-12 mobile-col-1-1" hidden></canvas>
			<textarea id="outputConsoleText" class="col-10-12 mobile-col-1-1" readonly="true">       Press 'Enter' to submit statement.</textarea>
			<div class="col-1-12 hide-on-mobile"></div>
		</div>
		
		<div id="mainTextInput" class="col-1-1">
			<div class="col-1-12 hide-on-mobile"></div>
			<input id="inputConsoleText" class="col-10-12 mobile-col-1-1" type="input" autofocus="autofocus" autocomplete="off" v-on:keyup.up.down="UpDown(event)" v-on:keyup.enter="EnterPressed">
			<div class="col-1-12 hide-on-mobile"></div>
		</div>
		
		<div id="mainTextHelp" class="col-1-1">
			<div class="col-1-12 hide-on-mobile"></div>
			<div id="helpDockButton" class="col-10-12 mobile-col-1-1" v-if="session.helpShow == 0">
				<div class="col-5-12 hide-on-mobile"></div>
				<div class="col-2-12">
					<div class="fuller-button fuller-button_green" v-on:click="session.helpShow = 1">HELP!</div>
				</div>
				<div class="col-5-12 hide-on-mobile"></div>
			</div>
			<div v-cloak id="helpDock" class="col-10-12 mobile-col-1-1" v-else>
				<span id="helpDockClose" v-on:click="session.helpShow = 0">X</span>
				<p class="textAlignCenter">-- Information Section --</p>
				<p>This is a help dock!</p>
			</div>
			<div class="col-1-12 hide-on-mobile"></div>
		</div>
		

		<img id="neo" src="images/neo.png" alt="NEO" hidden>
		
		<center id="frmLogin">
			<div id="conLogin">
				<h3>Login</h3>
				<input type="text" id="logUser" name="logUser" placeholder="Username" required>
				<input type="password" id="logPass" name="logPass" placeholder="*******" required>
				<input type="button" id="logLogin" onclick="Login()" value="Login">
			</div>
		</center>

		<center id="frmEdit" hidden>
			<div id="conEdit">
				<div id="editColorAll">
					<div class="editColorEach">
						<label for="bodyColorSelector" class="editColorLabel">Body</label>
						<input type='text' id="bodyColorSelector" class="editColorSelect"/>
					</div>
					<div class="editColorEach">
						<label for="outputColorSelector" class="editColorLabel">Output</label>
						<input type='text' id="outputColorSelector" class="editColorSelect"/>
					</div>
					<div class="editColorEach">
						<label for="inputColorSelector" class="editColorLabel">Input</label>
						<input type='text' id="inputColorSelector" class="editColorSelect"/>
					</div>
				</div>
				<div id="editFontAll">
					<div class="editFontEach">
						<label for="inputFontFamily">Family</label>
					</div>
					<div class="editFontEach">
						<label for="inputFontFamily">Size</label>
					</div>
					<div class="editFontEach">
						<label for="inputFontFamily">Color</label>
					</div>
				</div>
			</div>
		</center>

		<div id="signInBanner" hidden>
			<!-- Replace with https://www.quackit.com/css/codes/marquees/ -->
			<!-- <marquee id="marqLogin">{{session.user}}</marquee>  -->
		</div>
	</div>
