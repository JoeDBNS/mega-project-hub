        <div class="col-1-1 mobile-col-1-1 infoSection">
            <div class="col-1-1 mobile-col-1-1 row">
                <div class="col-1-12 mobile-col-1-12"></div>
                <label for="customerID" class="col-2-12 mobile-col-2-12">Case #</label>
                <div class="col-8-12 mobile-col-8-12">
                    <input type="text" id="customerID" name="customerID" placeholder="Case #" value="T-123.4-5" title="You cannot change your Case #" readonly="True">
                </div>
            </div>

            <div class="col-1-1 mobile-col-1-1 row">
                <div class="col-1-12 mobile-col-1-12"></div>
                <label for="Email_Address" class="col-2-12 mobile-col-2-12">Email Address</label>
                <div class="col-8-12 mobile-col-8-12">
                    <input type="text" class="isRequired" id="Email_Address" name="Email_Address" placeholder="Email Address" title="Email Address">
                </div>
            </div>

            <div class="col-1-1 mobile-col-1-1 row">
                <div class="col-1-12 mobile-col-1-12"></div>

                <div class="col-8-12 mobile-col-8-12">

                </div>
            </div>

            <div class="col-1-1 mobile-col-1-1 row">

            </div>

            <div class="col-1-1 mobile-col-1-1 row">

                </div>
            </div>

            <div class="col-1-1 mobile-col-1-1 row">
                <div class="col-1-12 mobile-col-1-12"></div>
                <label for="Secondary_Phone" class="col-2-12 mobile-col-2-12">Secondary Phone</label>
                <div class="col-8-12 mobile-col-8-12">
                    <input type="text" class="isOptional" id="Secondary_Phone" name="Secondary_Phone" placeholder="Secondary Phone" title="Secondary Phone">
                </div>
            </div>

            <div class="col-1-1 mobile-col-1-1 row">

                        <option>White</option>
                        <option>Other</option>

                        <option>Female</option>
                        <option>Male</option>
                    </select>
